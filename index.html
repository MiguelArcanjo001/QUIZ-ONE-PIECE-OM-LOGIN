<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - One Piece</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="corpo">
    <div class="login-container">
        <header class="login-header">
            <h1 class="titulo">ONE PIECE LOGIN</h1>
            <p>Entre para embarcar na aventura!</p>
        </header>
        <form class="login-form" action="quiz.html" method="post">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de pirata">
            <p id="errorlogin"></p>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha secreta" >
            <p id="errorpass"></p>

            <button  id="button" type="submit" action>Login</button  href="quiz.html">
            <p class="signup-text">Não tem conta? <a href="">Crie aqui</a></p>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
